<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndianOil Route Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003366, #0055A4);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      text-shadow: 1px 1px #000;
    }

    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 15px;
    }

    .slogan {
      text-align: center;
      margin-top: 5px;
      font-style: italic;
      font-size: 1.1rem;
      color: #ffcc00;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 400px;
      backdrop-filter: blur(4px);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: 2px solid #ffa500;
    }

    button {
      background-color: #ffa500;
      color: #000;
      border: none;
      padding: 12px;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='iocl_logo.png') }}" alt="IOCL Logo">
    IndianOil Route Planner
    <div class="slogan">‚ÄúFueling the Nation‚Äôs Journey ‚Äî Safely & Smartly‚Äù</div>
  </header>

  <main>
    <form class="form-box" method="POST" action="{{ url_for('fetch_routes') }}">
      <h2>Enter Route Details</h2>

      <label for="source-select">Source Landmark</label>
      <select id="source-select" class="landmark-select">
        <option value="">Select a Landmark</option>
      </select>
      <input type="text" name="source" id="source-coords" placeholder="lat, lng" required readonly>

      <label for="destination-select">Destination Landmark</label>
      <select id="destination-select" class="landmark-select">
        <option value="">Select a Landmark</option>
      </select>
      <input type="text" name="destination" id="destination-coords" placeholder="lat, lng" required readonly>

      <label>Mode of Travel</label>
      <select name="vehicle" required>
        <option value="driving">üöó Driving</option>
        <option value="walking">üö∂ Walking</option>
        <option value="bicycling">üö¥ Bicycling</option>
      </select>

      <button type="submit"><i class="fa-solid fa-route"></i> Generate Routes</button>
    </form>
  </main>

  <div class="footer">¬© 2025 IndianOil Corporation Ltd.</div>

  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const landmarks = {{ landmarks|safe }};

    function populateLandmarks(selectId, coordInputId) {
      const $select = $(`#${selectId}`);
      landmarks.forEach((lm) => {
        const option = new Option(lm.name, `${lm.lat},${lm.lng}`);
        $select.append(option);
      });

      $select.select2({
        placeholder: 'Type to search a landmark',
        width: '100%'
      });

      $select.on('change', function() {
        const coords = $(this).val();
        $(`#${coordInputId}`).val(coords);
      });
    }

    $(document).ready(function() {
      populateLandmarks('source-select', 'source-coords');
      populateLandmarks('destination-select', 'destination-coords');
    });
  </script>

</body>
</html>
